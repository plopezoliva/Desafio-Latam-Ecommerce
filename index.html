<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="titulo-header">Mi Ecommerce</div>
      </header>

      <aside class="aside-bar">
        <div class="navbar">
          <h3>Categor√≠as</h3>
          
            <p class="p-art1">Perfumes(13)</p>

            <p class="p-art1">Zapatos(10)</p>
          
          
        </div>
    </aside>


        <section class="container-main">
        <div class="cards">
          <div class="card">
            <div class="container-compra">
                <img class="foto-compra"
                  src="assets/img/perfume01.jpg"
                  alt="botella de perfume color negra con tapa dorada"
                />
              </div>
            
            <div class="card-footer">
              <div class="card-texto">
                <h4 class="p-texto">Perfume Mykingdom</h4>
              </div>

              <div class="card-texto">
                <p class="p-texto">31.400</p>
              </div>
              <div class="container-boton">
                <button class="boton-chat">Comprar</button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="container-compra">
                <img class="foto-compra"
                  src="assets/img/perfume02.jpg"
                  alt="perfume con botella en forma de robot"
                />
              </div>
            
            <div class="card-footer">
              <div class="card-texto">
                <h4 class="p-texto">Perfume Phantom</h4>
              </div>

              <div class="card-texto">
                <p class="p-texto">68.900</p>
              </div>
              <div class="container-boton">
                <button class="boton-chat">Comprar</button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="container-compra">
                <img class="foto-compra"
                  src="assets/img/shoes01.jpg"
                  alt="zapatos elegantes negros"
                />
              </div>
            
            <div class="card-footer">
              <div class="card-texto">
                <h4 class="p-texto">Zapatos Docker</h4>
              </div>

              <div class="card-texto">
                <p class="p-texto">29.700</p>
              </div>
              <div class="container-boton">
                <button class="boton-chat">Comprar</button>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="container-compra">
                <img class="foto-compra"
                  src="assets/img/hoodie01.jpg"
                  alt="poleron con capucha blanco"
                />
              </div>
            
            <div class="card-footer">
              <div class="card-texto">
                <h4 class="p-texto">Poleron Puma</h4>
              </div>

              <div class="card-texto">
                <p class="p-texto">44.700</p>
              </div>
              <div class="container-boton">
                <button class="boton-chat">Comprar</button>
              </div>
            </div>
          </div>
         
            </div>
          
        </section>
      
     
      <footer class="footer">@miecommerce</footer>
